/* vim key to back-forword and fuck */
l seek 5
h seek -5
j seek -60
k seek 60
S cycle sub

/* volume up and down by mouse wheel*/
AXIS_UP    add volume 2
AXIS_DOWN  add volume -2
UP  add volume 2
DOWN add volume -2
RIGHT       seek +5
LEFT        seek -5
/* rotate video by tapping r or t*/
r cycle-values video-rotate 270 180 90 0
t cycle-values video-rotate 90 180 270 0

/* show playlist ctlr+p*/
ctrl+p show-text "${playlist}"
